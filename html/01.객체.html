<body style="height: 200px;">
	
<script>
/**
 * ! 1. 자바스크립트 내장 객체
 * - Window(최상위객체)
 * 		- document
 * 		- navigator ...
 * - Object
 * - Number
 * - String
 * - Array
 * - Math
 * - Date
 * - JSON
 */


// 함수 안에서 변수나 함수를 선언하면 외부에서 접근할 수 없다(캡슐화)
function a() {
	var bb = null;
	function aa() {
		console.log(this);
	}
	aa();
	console.log(this);
	// this는 this가 포함된 함수의 대상을 지칭한다.
}
a();

// 여기서는 document가 대상이다.
document.addEventListener("click", function() { console.log(this); });


// ES5의 객체생성
function Car(_name, _color) { 
	this.name = _name;
	this.color = _color;
	this.b = function() {
		console.log(this);
		// 여기서의 this는 객체 자체다.
	}
}
Car.prototype.drive = function() { // method 선언
	console.log(this.name + '이(가) 달립니다.');
}

var car = new Car('붕붕이', '흰색'); // 객체의 Instance 생성 - this는 인스턴스의 대상이 된다.
console.log(car.name);
console.log(car.color);
car.b = '가나다';
console.log(car);
car.drive();

// ES6의 객체생성
class Car2 {
	constructor(_name, _color) { 
		this.name = _name;
		this.color = _color;
		this.b = 'A'; // 객체의 전역변수
	}
	drive() { // method 선언
		console.log(this.name + '이(가) 달립니다.');
	}
}

var car2 = new Car2('방방이', '검은색'); 
console.log(car2.name);
console.log(car2.color);
car2.drive();
</script>
</body>
