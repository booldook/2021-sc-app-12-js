<script>
	// ES6 달라진 점
	// - 추가된 변수 선언 => const(상수), let
	// - 추가된 함수선언문 => Arrow Function (람다표현식)
	// - 펼침연산자, 구조분해할당(구:비구조화할당), class, String추가된 메서드,
	// - Set, Map, WeakSet, WeakMap, Object추가된 메서드(entries, keys, values)
	// - for ~ of
	
	
	// ★★★★★ //	
	// ES6 spread operator(펼침연산자)
	var fruits = ['Apple', 'Banana', 'Cherry'];
	var fruits2 = ['Water Melon', 'Melon', 'Orange'];
	var fruits3 = fruits.concat(fruits2);
	console.log(fruits3);

	// 문제 1 fruits2를 fruits의 Banana 뒤에 합치시오.
	var newFruits = fruits.slice();
	// newFruits.splice(1, 0, fruits2[0], fruits2[1], fruits2[2] );
	newFruits.splice(1, 0, ...fruits2);
	console.log(newFruits);

	console.clear();
	// const, let
	// const는 상수선언이므로 선언과 동시에 값을 할당해야 한다.
	// const에 할당된 값은 변경할 수 없다.
	const a = 1;
	// a = 2; // Error
	const arr = [];
	arr[0] = 'A';
	arr[1] = 'B';
	arr[2] = 'C';
	console.log(arr);

	// let 은 var 대신에 사용한다.
	// var와 달리 한번 선언하면 재선언이 불가능하다.
	let b = 1;
	// let b = 1;  // Error
	b = 2;

	// var와 let은 Scope(유효범위)가 다르다. - 1급함수를 만들 수 있다.

	for(let i=0; i<10; i++) {
		console.log(i);
		// 여기서는 i 접근 가능
	}
	// console.log(i); // 여기서는 i에 접근 불가 - let은 scope가 좁다.

</script>
