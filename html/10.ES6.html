	// ES6 spread operator(펼침연산자)
	var fruits = ['Apple', 'Banana', 'Cherry'];
	var fruits2 = ['Water Melon', 'Melon', 'Orange'];
	var fruits3 = fruits.concat(fruits2);
	console.log(fruits3);

	// 문제 1 fruits2를 fruits의 Banana 뒤에 합치시오.
	var newFruits = fruits.slice();
	// newFruits.splice(1, 0, fruits2[0], fruits2[1], fruits2[2] );
	newFruits.splice(1, 0, ...fruits2);
	console.log(newFruits);
