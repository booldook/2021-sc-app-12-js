<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<ul class="lists lists1">
		<li class="list">1</li>
		<li class="list">2</li>
		<li class="list">3</li>
	</ul>
	<ul class="lists lists2">
		<li class="list">4</li>
		<li class="list">5</li>
		<li class="list">6</li>
	</ul>
	<script>
		console.log($('.list').length);								// 6
		console.log($('.list').eq(5));								// 6
		console.log($('.lists2 .list').eq(2));				// 6

		$('.list').click(function() {
			// console.log( $(this).index() );
		})

		console.log( $('.list').first().text() );			// 1
		console.log( $('.list').last().text() );			// 6

		console.log( $('.list').parent() );						// return 배열
		console.log( $('.list').parents() );					// return 배열
		console.log( $('.list').parents('body') );		// return 배열

		console.log( $('.list') );												// return 배열
		console.log( document.querySelector('.list') ); 	// 한놈만
		// $('.list').animate({'opacity': 0}, 3000); // 반복문을 안돌려도 모든 .list 가 반복으로 적용된다.

		// $('.list')[2].click(function() { // 안됨
		// $($('.list')[2]).click(function() { // 됨
		$('.list').eq(2).click(function() { // 됨
			console.log(  $(this).prevAll()  );	// return []
		});

		console.log( $('<li class="list"></li>') );	// DOM리턴 - 메모리에만 존재하는 DOM

	</script>
</body>
</html>
